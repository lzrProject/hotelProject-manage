server:
  port: 18089
spring:
  application:
    name: user
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/hotelproject_manage?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&useSSL=false
